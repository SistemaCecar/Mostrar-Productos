<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAsoft</title>
    <link rel="stylesheet" href="estiloPagePrinciipal.css">
    <link rel="stylesheet" href="estilosRegistro.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="utilidades.js"></script>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <header class="flexContainer">
        <nav class="contenerdorIzq">
            <img src="iconoEmpresarial.png" alt="logoEmpresarial" class="logo">
            <a href="InicioVendedor.html"><label class="inicio">JAsoft</label></a>
        </nav>

        <nav class="contenerdorDer">
            <div class="flexContainer">
                <div class="contenedorIzq" style="text-align: right;">
                    <a href=""><img src="iconoNotificacion.png" alt="iconoNotificaciones" class="icono"></a>
                    <span> Nombre Vendedor</span>
                </div>
                <div class="contenedorDer">
                    <ul class="principal">
                        <li>
                            <img src="usuario.png" alt="foto del empleado" class="foto">
                            <ul class="miniMenu">
                                <li>
                                    <a href="Login.html">Cerrar Sesion</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<div class="flexContainer">
    <section class="form-register contenedorIzquierdo">
        <h4>DATOS DE VENTAS</h4>
        <h5>NOMBRE DEL CLIENTE</h5>
        <input class="controls" type="text">

        <h5>ID PRODUCTO</h5>
        <input class="controls" type="number" id="productId">

        <h5>NOMBRE DEL PRODUCTO</h5>
        <input class="controls" type="text" id="ProductName">

        <h5>VALOR DEL PRODUCTO</h5>
        <input class="controls" type="number" id="ValorPr">

        <h5>CANTIDAD DEL PRODUCTO</h5>
        <input class="controls" type="number" id="unidadesPr">
        <button class="butons" onclick="agregarProducto()">AGREGAR PRODUCTO</button>
        <ul id="telefonos"></ul>

        <h5>VALOR COMPRA</h5>
        <input class="controls" type="text" id="TotalCompra">

        <select style="background-color: black; color: white;">
            <option value="FP">SELECCIONE LA FORMA DE PAGÓ
            <option value="Cedula">EFECTIVO</option>
            <option value="Cedula Extrangería">TARJETA</option>
        </select><br><br>

        <button class="butons">FINALIZAR COMPRA</button>&emsp;&emsp;
        <button class="butons">CANCELAR COMPRA</button>

    </section>

    <article class="contenedorDerecho">
        <h1>Productos agregados</h1>
        <table style="width: 85%;" class="center" id="ProductsTable">
            <tr>
                <th>ID PRODUCTOS</th>
                <th>NOMBRE DEL PRODUCTO</th>
                <th>UNIDADES</th>
                <th>VALOR DEL PRODUCTO</th>
                <th>SUBTOTAL</th>
            </tr>   
        </table>
    </article>
</div>
</body>
</html>
